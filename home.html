<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home â€¢ Son of Wisdom</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main id="app" class="home-wrap">
    <section class="home-card" aria-label="Start a new conversation">
      <h2 class="home-title">What do you want to explore today?</h2>

      <div class="home-chips" role="list">
        <button role="listitem" data-prompt="Boosting energy and vitality tips">Boosting energy and vitality tips</button>
        <button role="listitem" data-prompt="I feel stuck about my business">I feel stuck about my business</button>
        <button role="listitem" data-prompt="Help me prepare for a tough conversation">Help me prepare for a tough conversation</button>
      </div>

      <div class="home-input-row">
        <input id="home-input" placeholder="Ask Son of Wisdom AI..." autocomplete="off" />
      </div>

      <!-- Action bar like the sample: Call | Files | Speak | Send -->
      <div class="home-actions" role="toolbar" aria-label="Actions">
        <button id="act-call" class="btn btn-primary" aria-label="Start a call">
          <span class="ico" aria-hidden="true">
            <!-- phone -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M6.62 10.79a15.46 15.46 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.12.37 2.33.57 3.58.57a1 1 0 011 1v3.25a1 1 0 01-1 1C12.4 21.77 2.23 11.6 2.23 3a1 1 0 011-1H6.5a1 1 0 011 1c0 1.25.2 2.46.57 3.58a1 1 0 01-.25 1.01l-2.2 2.2z"/></svg>
          </span>
          <span>Call</span>
        </button>

        <!-- Hidden file input + label styled as button -->
        <input id="file-input" type="file" multiple hidden />
        <label for="file-input" id="act-files" class="btn btn-ghost" aria-label="Attach files">
          <span class="ico" aria-hidden="true">
            <!-- file -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6zm1 7V3.5L18.5 9H15z"/></svg>
          </span>
          <span>Files</span>
        </label>

        <button id="act-speak" class="btn btn-ghost" aria-label="Voice input">
          <span class="ico" aria-hidden="true">
            <!-- mic -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 14a3 3 0 003-3V6a3 3 0 10-6 0v5a3 3 0 003 3zm5-3a5 5 0 01-10 0H5a7 7 0 0014 0h-2zM11 19v3h2v-3h-2z"/></svg>
          </span>
          <span>Speak</span>
        </button>

        <button id="act-send" class="btn btn-send" aria-label="Send message">
          <span class="ico" aria-hidden="true">
            <!-- send -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
          </span>
          <span>Send</span>
        </button>
      </div>

      <p class="home-tip">Tip: tap a chip or type your own and choose Call or Send.</p>
      <p class="home-history-link"><a href="/history.html">See past conversations</a></p>
    </section>
  </main>

  <script type="module" src="/app/home.js"></script>
</body>
</html>
