<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in â€¢ Son of Wisdom</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    /* Minimal, page-local polish that blends with your palette */
    .auth-wrap {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .auth-card {
      width: min(520px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 22px;
      color: var(--ink, #eaf2ff);
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
    }
    .auth-title {
      font-size: 1.4rem;
      font-weight: 800;
      margin: 4px 0 14px 0;
    }
    .auth-sub {
      color: var(--muted, #9fb4d1);
      font-size: .95rem;
      margin-bottom: 16px;
    }
    .auth-row { display: grid; gap: 10px; }
    .auth-row + .auth-row { margin-top: 12px; }
    .auth-input {
      width: 100%;
      background: var(--input-bg, #172233);
      color: var(--ink, #eaf2ff);
      border: 1.5px solid var(--input-border, #28364b);
      border-radius: 12px;
      padding: 12px 14px;
      outline: none;
      font-size: 1rem;
    }
    .auth-input:focus {
      border-color: var(--focus, #4aa8ff);
      box-shadow: 0 0 0 4px rgba(74,168,255,.25);
    }
    .auth-actions {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
      margin-top: 14px;
    }
    .auth-btn {
      appearance: none;
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      background: var(--accent, #d4a373);
      color: #101418;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(212,163,115,.35);
      transition: transform .12s ease, background .16s ease;
    }
    .auth-btn:hover { background: var(--accent-2, #c18b57); }
    .auth-btn:active { transform: translateY(1px); }

    .auth-toggle {
      justify-self: start;
      color: var(--muted, #9fb4d1);
      font-size: .95rem;
      cursor: pointer;
      user-select: none;
    }
    .auth-error {
      margin-top: 12px;
      color: #ffd3d3;
      background: rgba(255,80,80,.12);
      border: 1px solid rgba(255,80,80,.28);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: .95rem;
      display: none;
    }
    .center { text-align: center; }
  </style>
</head>
<body>
  <main id="auth-app" class="auth-wrap">
    <section class="auth-card">
      <h1 class="auth-title" id="form-title">Sign in</h1>
      <p class="auth-sub" id="form-sub">Use your email & password to continue.</p>

      <form id="auth-form" autocomplete="on">
        <div class="auth-row">
          <label class="sr-only" for="email">Email</label>
          <input class="auth-input" id="email" name="email" type="email" inputmode="email"
                 placeholder="you@domain.com" required />
        </div>

        <div class="auth-row">
          <label class="sr-only" for="password">Password</label>
          <input class="auth-input" id="password" name="password" type="password"
                 placeholder="Password" minlength="6" required />
        </div>

        <div class="auth-row" id="confirm-row" style="display:none">
          <label class="sr-only" for="confirm">Confirm password</label>
          <input class="auth-input" id="confirm" name="confirm" type="password"
                 placeholder="Confirm password" minlength="6" />
        </div>

        <div class="auth-actions">
          <button type="button" id="toggle-mode" class="auth-toggle">
            Create an account
          </button>
          <button type="submit" class="auth-btn" id="submit-btn">
            Sign in
          </button>
        </div>

        <div id="error-box" class="auth-error"></div>
      </form>

      <p class="auth-sub center" style="margin-top:14px">
        powered by Son of Wisdom
      </p>
    </section>
  </main>

  <script type="module" src="/app/auth.js"></script>
</body>
</html>
