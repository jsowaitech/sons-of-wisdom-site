<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in — Son of Wisdom</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="bg">

  <!-- Small brand (optional) -->
  <section class="brand brand--inline page-brand">
    <img class="brand__logo" src="/Sonofwisdom.png" alt="Son of Wisdom logo" />
    <div class="brand__text">
      <h1>Son of Wisdom</h1>
      <div class="brand__subtitle">Welcome back</div>
    </div>
  </section>

  <!-- Auth card -->
  <main id="auth-app" class="auth-wrap" aria-live="polite">
    <h2 style="margin-bottom:6px;">Welcome back</h2>

    <div class="auth-card">
      <label for="email">Email</label>
      <input id="email" class="input" type="email" placeholder="you@domain.com" autocomplete="email" required />

      <label for="password">Password</label>
      <input id="password" class="input" type="password" placeholder="••••••••" autocomplete="current-password" required />

      <div class="row tiny" style="justify-content:space-between;">
        <a id="link-signup" href="#" class="muted">Create an account</a>
        <a id="link-forgot" href="#" class="muted">Forgot password?</a>
      </div>

      <div class="row" style="justify-content:flex-end;">
        <button id="btn-signin" class="btn primary" type="button">Sign in</button>
      </div>

      <div id="status" class="status-line tiny" role="status" aria-live="polite" style="display:none;"></div>
    </div>
  </main>

  <footer class="center tiny">
    powered by <span class="brand-mini">Son of Wisdom</span>
  </footer>

  <!-- App logic -->
  <script type="module" src="/app/auth.js"></script>
</body>
</html>
